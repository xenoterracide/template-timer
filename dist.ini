;[MetaResources]
;bugtracker.web  = http://github.com/xenoterracide/Template-ShowStartStop/issues
;repository.web  = http://github.com/xenoterracide/Template-ShowStartStop
;repository.url  = git://github.com/xenoterracide/Template-ShowStartStop.git
;repository.type = git

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereq]

[SubmittingPatches]
[PkgVersion]
[PodWeaver]
[Prepender]
	line = use strict;
	line = use warnings;

[NextRelease]
	format = %-9v %{MMM dd yyyy}d

[ExtraTests]
[PodSyntaxTests]
[PodCoverageTests]
[ReportVersions]
[CompileTests]
[MinimumVersionTests]
[MetaTests]
[HasVersionTests]
[DistManifestTests]
[UnusedVarsTests]
[KwaliteeTests]
[EOLTests]

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@Git]
	push_to = my
	tag_format = %v

[Git::CommitBuild]
